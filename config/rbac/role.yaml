---
# RBAC Configuration for avapigw-operator
# 
# This ClusterRole follows the principle of least privilege:
# - Only the minimum required permissions are granted
# - Read-only access where possible (get, list, watch)
# - Write access only where necessary for reconciliation
# - Separate rules for different resource types for clarity
#
# Permission Categories:
# 1. Core Resources: Events, Secrets, ConfigMaps, Services, Endpoints
# 2. CRD Management: APIRoute, GRPCRoute, Backend, GRPCBackend
# 3. Networking: Ingress, IngressClass (for ingress controller)
# 4. Coordination: Leases (for leader election)
# 5. Admission: ValidatingWebhookConfiguration (for CA bundle injection)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: avapigw-operator-role
  labels:
    app.kubernetes.io/name: avapigw-operator
    app.kubernetes.io/component: rbac
rules:
# Core resources - Events for recording reconciliation events
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Core resources - Secrets for TLS certificates and sensitive data
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
# Core resources - ConfigMaps for configuration storage
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Core resources - Services and Endpoints for backend service discovery
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs:
  - get
  - list
  - watch
# CRD management - APIRoute, GRPCRoute, Backend, GRPCBackend
- apiGroups:
  - avapigw.io
  resources:
  - apiroutes
  - backends
  - grpcbackends
  - grpcroutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# CRD finalizers for cleanup
- apiGroups:
  - avapigw.io
  resources:
  - apiroutes/finalizers
  - backends/finalizers
  - grpcbackends/finalizers
  - grpcroutes/finalizers
  verbs:
  - update
# CRD status updates
- apiGroups:
  - avapigw.io
  resources:
  - apiroutes/status
  - backends/status
  - grpcbackends/status
  - grpcroutes/status
  verbs:
  - get
  - patch
  - update
# Networking - Ingress resources for ingress controller
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
  - update
  - patch
# Networking - Ingress status updates
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses/status
  verbs:
  - get
  - update
  - patch
# Networking - Ingress finalizers for cleanup
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses/finalizers
  verbs:
  - update
# Networking - IngressClass for class-based filtering
- apiGroups:
  - networking.k8s.io
  resources:
  - ingressclasses
  verbs:
  - get
  - list
  - watch
# Coordination - Leases for leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# Admission - ValidatingWebhookConfiguration for CA bundle injection
# Required for: self-signed and Vault PKI modes to inject CA bundle at startup
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - update
  - patch
# Admission - MutatingWebhookConfiguration (for future use)
# Currently not used, but included for completeness if mutating webhooks are added
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - update
  - patch
# Namespaces - Read-only access for namespace-scoped operations
# Required for: determining namespace boundaries in cluster-wide duplicate detection
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
