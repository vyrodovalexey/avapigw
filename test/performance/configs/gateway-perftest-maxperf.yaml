# Gateway configuration optimized for MAXIMUM performance testing
# Rate limiting DISABLED for true throughput measurement
# Circuit breaker DISABLED to avoid false positives during load testing

apiVersion: gateway.avapigw.io/v1
kind: Gateway
metadata:
  name: perftest-gateway-maxperf
  labels:
    app: avapigw
    environment: perftest-maxperf
spec:
  listeners:
    - name: http
      port: 8080
      protocol: HTTP
      hosts:
        - "*"
      bind: 0.0.0.0

    - name: grpc
      port: 9000
      protocol: GRPC
      hosts:
        - "*"
      bind: 0.0.0.0
      grpc:
        maxConcurrentStreams: 2000
        maxRecvMsgSize: 4194304  # 4MB
        maxSendMsgSize: 4194304  # 4MB
        reflection: true
        healthCheck: true
        keepalive:
          time: 30s
          timeout: 10s
          maxConnectionIdle: 5m
          maxConnectionAge: 30m
          maxConnectionAgeGrace: 10s
          permitWithoutStream: true

  routes:
    # Health check endpoint - direct response (no backend)
    - name: health-check
      match:
        - uri:
            exact: /health
          methods:
            - GET
      directResponse:
        status: 200
        body: '{"status":"healthy","gateway":"perftest-maxperf"}'
        headers:
          Content-Type: application/json

    # Items API with load balancing (50/50 split)
    - name: items-api-balanced
      match:
        - uri:
            prefix: /api/v1/items
          methods:
            - GET
            - POST
            - PUT
            - DELETE
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
          weight: 50
        - destination:
            host: 127.0.0.1
            port: 8802
          weight: 50
      timeout: 30s
      retries:
        attempts: 2
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure"

    # Backend health check
    - name: backend-health
      match:
        - uri:
            exact: /backend/health
          methods:
            - GET
      rewrite:
        uri: /health
      route:
        - destination:
            host: 127.0.0.1
            port: 8801

    # WebSocket route for performance testing
    - name: websocket-route
      match:
        - uri:
            exact: /ws
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
      websocket:
        enabled: true
        timeout: 300s
        pingInterval: 30s
        pongTimeout: 10s

    # Catch-all route
    - name: catch-all
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: 127.0.0.1
            port: 8801

  backends:
    - name: backend-service-1
      hosts:
        - address: 127.0.0.1
          port: 8801
          weight: 1
      healthCheck:
        path: /health
        interval: 10s
        timeout: 3s
        healthyThreshold: 2
        unhealthyThreshold: 3
      loadBalancer:
        algorithm: roundRobin
      connectionPool:
        maxConnections: 5000
        maxPendingRequests: 5000
        maxRequestsPerConnection: 0
        connectTimeout: 5s

    - name: backend-service-2
      hosts:
        - address: 127.0.0.1
          port: 8802
          weight: 1
      healthCheck:
        path: /health
        interval: 10s
        timeout: 3s
        healthyThreshold: 2
        unhealthyThreshold: 3
      loadBalancer:
        algorithm: roundRobin
      connectionPool:
        maxConnections: 5000
        maxPendingRequests: 5000
        maxRequestsPerConnection: 0
        connectTimeout: 5s

  grpcRoutes:
    - name: test-service-route
      match:
        - service:
            exact: api.v1.TestService
      route:
        - destination:
            host: 127.0.0.1
            port: 8811
          weight: 50
        - destination:
            host: 127.0.0.1
            port: 8812
          weight: 50
      timeout: 30s
      retries:
        attempts: 2
        perTryTimeout: 10s
        retryOn: "unavailable,resource-exhausted"

    - name: catch-all-grpc
      match:
        - service:
            prefix: "/"
      route:
        - destination:
            host: 127.0.0.1
            port: 8811

  grpcBackends:
    - name: grpc-backend-1
      hosts:
        - address: 127.0.0.1
          port: 8811
          weight: 1
      healthCheck:
        enabled: true
        service: ""
        interval: 10s
        timeout: 3s
      connectionPool:
        maxConnections: 1000
        connectTimeout: 5s

    - name: grpc-backend-2
      hosts:
        - address: 127.0.0.1
          port: 8812
          weight: 1
      healthCheck:
        enabled: true
        service: ""
        interval: 10s
        timeout: 3s
      connectionPool:
        maxConnections: 1000
        connectTimeout: 5s

  # Rate limiting - DISABLED for max performance testing
  rateLimit:
    enabled: false
    requestsPerSecond: 100000
    burst: 200000
    perClient: false

  # Circuit breaker - DISABLED for max performance testing
  circuitBreaker:
    enabled: false
    threshold: 100
    timeout: 30s
    halfOpenRequests: 10

  cors:
    allowOrigins:
      - "*"
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowHeaders:
      - Content-Type
      - Authorization
      - X-Request-ID
      - X-Perf-Test
    exposeHeaders:
      - X-Request-ID
      - X-Response-Time
    maxAge: 86400
    allowCredentials: false

  observability:
    metrics:
      enabled: true
      path: /metrics
      port: 9090
    tracing:
      enabled: false
      samplingRate: 0.0  # Disabled for max performance
      otlpEndpoint: ""
      serviceName: avapigw-perftest-maxperf
    logging:
      level: error  # Minimal logging for max performance
      format: json
