# Yandex Tank Configuration: Static Config Baseline Performance Test
# Purpose: Measure baseline gateway performance with static configuration (no operator)
# Duration: 5 minutes total (1m warmup + 3m sustain + 1m cooldown)
# Target: Gateway with static YAML configuration
#
# Scenario: Without operator (apigw config only)
# - Routes and backends are configured directly in gateway YAML config
# - No operator involvement - pure gateway performance
# - This establishes the baseline for comparison with CRD/Ingress modes

# Test metadata
name: static-config-baseline
description: Baseline gateway performance with static YAML configuration (no operator)

phantom:
  package: yandextank.plugins.Phantom
  enabled: true
  address: host.docker.internal:8080
  load_profile:
    load_type: rps
    # Warmup: 1 min ramp from 100 to 2000 RPS
    # Sustain: 3 min at 2000 RPS (main measurement phase)
    # Cooldown: 1 min ramp down
    schedule: line(100, 2000, 1m) const(2000, 3m) line(2000, 100, 1m)

  ammofile: /var/loadtest/ammo/http-get.txt
  ammo_type: uri

  # Connection settings
  connection_test: true
  writelog: "0"
  ssl: false
  timeout: 10s

  # Instance settings - high concurrency for baseline testing
  instances: 2000
  threads: 8

  # HTTP settings
  header_http: "1.1"
  headers:
    - "[Host: localhost]"
    - "[User-Agent: YandexTank/BaselinePerftest]"
    - "[Accept: application/json]"
    - "[Connection: keep-alive]"
    - "[X-Perf-Test: static-config-baseline]"

console:
  package: yandextank.plugins.Console
  enabled: true
  short_only: false

telegraf:
  package: yandextank.plugins.Telegraf
  enabled: true
  config: |
    [global_tags]
      test = "static-config-baseline"
    
    [agent]
      interval = "1s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "1s"
      flush_jitter = "0s"
    
    [[inputs.cpu]]
      percpu = true
      totalcpu = true
    
    [[inputs.mem]]
    
    [[inputs.net]]
    
    [[inputs.netstat]]

autostop:
  package: yandextank.plugins.Autostop
  enabled: true
  autostop:
    # Stop if HTTP 5xx errors exceed 5% for 30 seconds
    - http(5xx,5%,30s)
    # Stop if 50% of requests exceed 2000ms for 30 seconds
    - time(2000,50%,30s)
    # Stop if total network errors exceed 5% for 30 seconds
    - http(net,5%,30s)

# Performance targets for static-config baseline:
# - P99 latency: < 100ms
# - Throughput: > 2000 RPS
# - Error rate: < 0.1%
# This is the baseline - CRD/Ingress modes should be within 10% of these numbers
