# Yandex Tank Configuration: GraphQL Query Throughput Test
# Purpose: Measure maximum throughput for GraphQL POST queries
# Duration: 5 minutes total (1m warmup + 3m sustain + 1m cooldown)
# Target: 1500+ RPS

phantom:
  package: yandextank.plugins.Phantom
  enabled: true
  address: host.docker.internal:8080
  load_profile:
    load_type: rps
    # Warmup: 1 min ramp from 100 to 1500 RPS
    # Sustain: 3 min at 1500 RPS (main measurement phase)
    # Cooldown: 1 min ramp down
    schedule: line(100, 1500, 1m) const(1500, 3m) line(1500, 100, 1m)

  ammofile: /var/loadtest/ammo/graphql-query.txt
  ammo_type: phantom

  # Connection settings
  connection_test: true
  writelog: "0"
  ssl: false
  timeout: 10s

  # Instance settings
  instances: 1500
  threads: 8

  # HTTP settings
  header_http: "1.1"
  headers:
    - "[Host: localhost]"
    - "[User-Agent: YandexTank/Perftest]"
    - "[Content-Type: application/json]"
    - "[Accept: application/json]"
    - "[Connection: keep-alive]"
    - "[X-Perf-Test: graphql-throughput]"

console:
  package: yandextank.plugins.Console
  enabled: true
  short_only: false

telegraf:
  package: yandextank.plugins.Telegraf
  enabled: false

autostop:
  package: yandextank.plugins.Autostop
  enabled: true
  autostop:
    # Stop if HTTP 5xx errors exceed 10% for 30 seconds
    - http(5xx,10%,30s)
    # Stop if 50% of requests exceed 5000ms for 30 seconds
    - time(5000,50%,30s)
    # Stop if total network errors exceed 5% for 30 seconds
    - http(net,5%,30s)
