# Ingress Resources for Scenario 4: Ingress Controller WITHOUT TLS
# Apply with: kubectl apply -f test/performance/configs/ingress-scenario4.yaml -n avapigw-test
---
# IngressClass for avapigw
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: avapigw
  annotations:
    ingressclass.kubernetes.io/is-default-class: "false"
spec:
  controller: avapigw.io/ingress-controller
---
# Ingress for HTTP routes
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: perftest-ingress
  namespace: avapigw-test
  annotations:
    avapigw.io/timeout: "30s"
spec:
  ingressClassName: avapigw
  rules:
    # Items API route
    - host: api.local
      http:
        paths:
          - path: /api/v1/items
            pathType: Prefix
            backend:
              service:
                name: backend-service-1
                port:
                  number: 8801
    # Health check route
    - host: api.local
      http:
        paths:
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend-service-1
                port:
                  number: 8801
    # Catch-all route
    - host: api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service-1
                port:
                  number: 8801
---
# ExternalName Service pointing to host.docker.internal for backend 1
apiVersion: v1
kind: Service
metadata:
  name: backend-service-1
  namespace: avapigw-test
spec:
  type: ExternalName
  externalName: host.docker.internal
  ports:
    - port: 8801
      targetPort: 8801
---
# ExternalName Service pointing to host.docker.internal for backend 2
apiVersion: v1
kind: Service
metadata:
  name: backend-service-2
  namespace: avapigw-test
spec:
  type: ExternalName
  externalName: host.docker.internal
  ports:
    - port: 8802
      targetPort: 8802
