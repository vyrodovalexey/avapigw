# Gateway configuration for Vault PKI TLS performance testing
# Tests Vault-issued certificates at listener, route, and backend levels
# Optimized for high-throughput performance measurements

apiVersion: gateway.avapigw.io/v1
kind: Gateway
metadata:
  name: perftest-gateway-vault-tls
  labels:
    app: avapigw
    environment: perftest
    security: vault-tls
spec:
  listeners:
    # HTTP listener (non-TLS) for baseline comparison
    - name: http
      port: 8080
      protocol: HTTP
      hosts:
        - "*"
      bind: 0.0.0.0

    # HTTPS listener with Vault-issued certificates
    - name: https-vault
      port: 8443
      protocol: HTTPS
      hosts:
        - "*"
      bind: 0.0.0.0
      tls:
        mode: SIMPLE
        minVersion: TLS12
        maxVersion: TLS13
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        vault:
          enabled: true
          pkiMount: pki
          role: test-role
          commonName: localhost
          altNames:
            - localhost
            - "127.0.0.1"
            - host.docker.internal
          ttl: 2m

    # HTTPS listener with file-based certificates (for comparison)
    - name: https-file
      port: 8444
      protocol: HTTPS
      hosts:
        - "*"
      bind: 0.0.0.0
      tls:
        mode: SIMPLE
        certFile: /etc/gateway/certs/server.crt
        keyFile: /etc/gateway/certs/server.key
        minVersion: TLS12
        maxVersion: TLS13

  routes:
    # Health check endpoint - direct response
    - name: health-check
      match:
        - uri:
            exact: /health
          methods:
            - GET
      directResponse:
        status: 200
        body: '{"status":"healthy","gateway":"perftest-vault-tls"}'
        headers:
          Content-Type: application/json

    # Simple GET endpoint for throughput testing
    - name: simple-get
      match:
        - uri:
            exact: /api/v1/simple
          methods:
            - GET
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
      timeout: 10s

    # Public endpoint
    - name: public-simple
      match:
        - uri:
            exact: /api/v1/public
          methods:
            - GET
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
      timeout: 10s

    # Items API with load balancing
    - name: items-api-balanced
      match:
        - uri:
            prefix: /api/v1/items
          methods:
            - GET
            - POST
            - PUT
            - DELETE
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
          weight: 50
        - destination:
            host: 127.0.0.1
            port: 8802
          weight: 50
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: "5xx,reset,connect-failure"

    # Users API
    - name: users-api
      match:
        - uri:
            prefix: /api/v1/users
          methods:
            - GET
            - POST
            - PUT
            - DELETE
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
      timeout: 30s

    # Orders API
    - name: orders-api
      match:
        - uri:
            prefix: /api/v1/orders
          methods:
            - GET
            - POST
      route:
        - destination:
            host: 127.0.0.1
            port: 8802
      timeout: 30s

    # Echo endpoint for POST testing
    - name: echo-api
      match:
        - uri:
            prefix: /api/v1/echo
          methods:
            - POST
      route:
        - destination:
            host: 127.0.0.1
            port: 8801
      timeout: 10s

    # Backend health check
    - name: backend-health
      match:
        - uri:
            exact: /backend/health
          methods:
            - GET
      rewrite:
        uri: /health
      route:
        - destination:
            host: 127.0.0.1
            port: 8801

    # Catch-all route
    - name: catch-all
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: 127.0.0.1
            port: 8801

  backends:
    - name: backend-service-1
      hosts:
        - address: 127.0.0.1
          port: 8801
          weight: 1
      healthCheck:
        path: /health
        interval: 5s
        timeout: 3s
        healthyThreshold: 2
        unhealthyThreshold: 3
      loadBalancer:
        algorithm: roundRobin
      connectionPool:
        maxConnections: 1000
        maxPendingRequests: 1000
        maxRequestsPerConnection: 0
        connectTimeout: 5s

    - name: backend-service-2
      hosts:
        - address: 127.0.0.1
          port: 8802
          weight: 1
      healthCheck:
        path: /health
        interval: 5s
        timeout: 3s
        healthyThreshold: 2
        unhealthyThreshold: 3
      loadBalancer:
        algorithm: roundRobin
      connectionPool:
        maxConnections: 1000
        maxPendingRequests: 1000
        maxRequestsPerConnection: 0
        connectTimeout: 5s

  # Rate limiting - high limits for performance testing
  rateLimit:
    enabled: true
    requestsPerSecond: 5000
    burst: 10000
    perClient: true

  # Circuit breaker
  circuitBreaker:
    enabled: true
    threshold: 10
    timeout: 30s
    halfOpenRequests: 5

  cors:
    allowOrigins:
      - "*"
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowHeaders:
      - Content-Type
      - Authorization
      - X-Request-ID
      - X-Perf-Test
    exposeHeaders:
      - X-Request-ID
      - X-Response-Time
    maxAge: 86400
    allowCredentials: false

  observability:
    metrics:
      enabled: true
      path: /metrics
      port: 9090
    tracing:
      enabled: false
      samplingRate: 0.01
      otlpEndpoint: ""
      serviceName: avapigw-perftest-vault-tls
    logging:
      level: warn
      format: json
