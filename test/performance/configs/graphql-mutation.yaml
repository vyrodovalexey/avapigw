# Yandex Tank Configuration: GraphQL Mutation Throughput Test
# Purpose: Measure throughput for GraphQL mutation operations
# Duration: 3 minutes total (30s warmup + 2m sustain + 30s cooldown)
# Target: 500+ RPS (mutations are heavier than queries)

phantom:
  package: yandextank.plugins.Phantom
  enabled: true
  address: host.docker.internal:8080
  load_profile:
    load_type: rps
    # Warmup: 30s ramp from 50 to 500 RPS
    # Sustain: 2 min at 500 RPS
    # Cooldown: 30s ramp down
    schedule: line(50, 500, 30s) const(500, 2m) line(500, 50, 30s)

  ammofile: /var/loadtest/ammo/graphql-mutation.txt
  ammo_type: phantom

  # Connection settings
  connection_test: true
  writelog: "0"
  ssl: false
  timeout: 10s

  # Instance settings
  instances: 500
  threads: 4

  # HTTP settings
  header_http: "1.1"
  headers:
    - "[Host: localhost]"
    - "[User-Agent: YandexTank/Perftest]"
    - "[Content-Type: application/json]"
    - "[Accept: application/json]"
    - "[Connection: keep-alive]"
    - "[X-Perf-Test: graphql-mutation]"

console:
  package: yandextank.plugins.Console
  enabled: true
  short_only: false

telegraf:
  package: yandextank.plugins.Telegraf
  enabled: false

autostop:
  package: yandextank.plugins.Autostop
  enabled: true
  autostop:
    # Stop if HTTP 5xx errors exceed 10% for 30 seconds
    - http(5xx,10%,30s)
    # Stop if 50% of requests exceed 5000ms for 30 seconds
    - time(5000,50%,30s)
    # Stop if total network errors exceed 5% for 30 seconds
    - http(net,5%,30s)
