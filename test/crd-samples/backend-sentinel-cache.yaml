apiVersion: avapigw.io/v1alpha1
kind: Backend
metadata:
  name: sentinel-cache-backend
  namespace: avapigw-test
spec:
  hosts:
    # For local K8s testing, use host.docker.internal to reach
    # REST backends running in docker-compose.
    # In production, use the actual K8s service FQDN or IP.
    - address: host.docker.internal
      port: 8801
      weight: 50
    - address: host.docker.internal
      port: 8802
      weight: 50
  healthCheck:
    path: /health
    interval: 10s
    timeout: 5s
    healthyThreshold: 2
    unhealthyThreshold: 3
  loadBalancer:
    algorithm: roundRobin
  cache:
    enabled: true
    ttl: 10m
    keyComponents:
      - path
      - query
    type: redis
    sentinel:
      masterName: mymaster
      sentinelAddrs:
        - sentinel-0.sentinel:26379
        - sentinel-1.sentinel:26379
        - sentinel-2.sentinel:26379
      password: redis-master-password
      db: 0
