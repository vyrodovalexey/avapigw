{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "avapigw.fullname" . }}-manager-role
  labels:
    {{- include "avapigw.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - serviceaccounts
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts/token
    verbs:
      - create
  - apiGroups:
      - avapigw.vyrodovalexey.github.com
    resources:
      - authpolicies
      - backends
      - gateways
      - grpcroutes
      - httproutes
      - ratelimitpolicies
      - tcproutes
      - tlsconfigs
      - tlsroutes
      - vaultsecrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - avapigw.vyrodovalexey.github.com
    resources:
      - authpolicies/finalizers
      - backends/finalizers
      - gateways/finalizers
      - grpcroutes/finalizers
      - httproutes/finalizers
      - ratelimitpolicies/finalizers
      - tcproutes/finalizers
      - tlsconfigs/finalizers
      - tlsroutes/finalizers
      - vaultsecrets/finalizers
    verbs:
      - update
  - apiGroups:
      - avapigw.vyrodovalexey.github.com
    resources:
      - authpolicies/status
      - backends/status
      - gateways/status
      - grpcroutes/status
      - httproutes/status
      - ratelimitpolicies/status
      - tcproutes/status
      - tlsconfigs/status
      - tlsroutes/status
      - vaultsecrets/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "avapigw.fullname" . }}-manager-rolebinding
  labels:
    {{- include "avapigw.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "avapigw.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "avapigw.serviceAccountName" . }}
    namespace: {{ include "avapigw.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "avapigw.fullname" . }}-leader-election-role
  namespace: {{ include "avapigw.namespace" . }}
  labels:
    {{- include "avapigw.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "avapigw.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "avapigw.namespace" . }}
  labels:
    {{- include "avapigw.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "avapigw.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "avapigw.serviceAccountName" . }}
    namespace: {{ include "avapigw.namespace" . }}
{{- end }}
