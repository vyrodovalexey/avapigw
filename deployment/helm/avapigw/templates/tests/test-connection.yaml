{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "avapigw.fullname" . }}-test-connection"
  namespace: {{ include "avapigw.namespace" . }}
  labels:
    {{- include "avapigw.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "avapigw.gateway.serviceName" . }}:{{ .Values.gateway.service.healthPort }}/healthz']
  restartPolicy: Never
{{- end }}
