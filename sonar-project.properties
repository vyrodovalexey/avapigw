# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification (set via CI workflow args)
# sonar.projectKey=
# sonar.organization=

# Source configuration
sonar.sources=.
sonar.exclusions=**/vendor/**,**/test/**,**/*_test.go,**/mocks/**,**/testdata/**,**/bin/**,**/coverage/**,**/helm/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go,**/test/**

# Coverage configuration
sonar.go.coverage.reportPaths=coverage/unit.out,coverage/functional.out,coverage/integration.out,coverage/e2e.out

# Language
sonar.language=go

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
