    name: Trivy Security Scan Operator
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [docker-build-push-operator]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.31.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE_OPERATOR }}:${{ needs.docker-build-push-operator.outputs.image-tag }}'
          format: 'sarif'
          output: 'trivy-operator-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          sarif_file: 'trivy-operator-results.sarif'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: trivy-operator-results
          path: trivy-operator-results.sarif
          retention-days: 30

  # ===========================================================================
  # Helm Chart Testing (PR - Dry Run)
  # ===========================================================================

  helm-test-pr:
    name: Helm Chart Test (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, govulncheck, unit-tests]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4
        with:
          version: 'v3.14.0'

      - name: Create kind cluster
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          cluster_name: helm-test
          wait: 120s

      - name: Helm lint
        run: |
          echo "==> Linting Helm chart..."
          helm lint helm/avapigw

      - name: Helm template validation
        run: |
          echo "==> Validating Helm templates..."
          helm template avapigw helm/avapigw > /dev/null
          echo "Template validation successful!"

      - name: Helm dry-run install
        run: |
          echo "==> Running Helm dry-run install..."
          helm install --dry-run --debug avapigw helm/avapigw

      - name: Helm dry-run with Redis enabled
        run: |
          echo "==> Running Helm dry-run with Redis enabled..."
          helm install --dry-run --debug avapigw-redis helm/avapigw \
            --set redis.enabled=true

      - name: Helm dry-run with Redis Sentinel
        run: |
          echo "==> Running Helm dry-run with Redis Sentinel..."
          helm install --dry-run --debug avapigw-sentinel helm/avapigw \
            --set redis.enabled=true \
            --set redis.architecture=replication \
            --set redis.sentinel.enabled=true

      - name: Install Prometheus Operator CRDs
        run: |
          echo "==> Installing Prometheus Operator CRDs for ServiceMonitor support..."
          kubectl apply -f https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.71.0/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml

      - name: Helm template with Vault PKI and gRPC TLS
        run: |
          echo "==> Validating Helm templates with Vault PKI + gRPC TLS enabled..."
          helm template test helm/avapigw/ \
            --set vault.enabled=true \
            --set vault.pki.enabled=true \
            --set vault.pki.role=test \
            --set vault.pki.commonName=test.local \
            --set gateway.listeners.grpc.enabled=true > /dev/null
          echo "Vault PKI + gRPC TLS template validation successful!"

      - name: Helm dry-run with all features
        run: |
          echo "==> Running Helm dry-run with all features..."
          helm install --dry-run --debug avapigw-full helm/avapigw \
            --set redis.enabled=true \
            --set autoscaling.enabled=true \
            --set podDisruptionBudget.enabled=true \
            --set ingress.enabled=true \
            --set serviceMonitor.enabled=true

      - name: Helm template with operator enabled
        run: |
          echo "==> Validating Helm templates with operator enabled..."
          helm template avapigw helm/avapigw \
            --set operator.enabled=true \
            --set operator.webhook.enabled=false > /dev/null
          echo "Operator template validation successful!"

      - name: Helm template with ingress controller enabled
        run: |
          echo "==> Validating Helm templates with ingress controller enabled..."
          helm template avapigw helm/avapigw \
            --set operator.enabled=true \
            --set operator.ingressController.enabled=true \
            --set operator.webhook.enabled=false > /dev/null
          echo "Ingress controller template validation successful!"

      - name: Validate Kubernetes manifests with ingress controller
        run: |
          echo "==> Validating generated Kubernetes manifests with ingress controller..."
          helm template avapigw helm/avapigw --set operator.enabled=true --set operator.ingressController.enabled=true --set operator.webhook.enabled=false | kubectl apply --dry-run=client -f -
          echo "Kubernetes manifest validation with ingress controller successful!"

      - name: Validate Kubernetes manifests
        run: |
          echo "==> Validating generated Kubernetes manifests..."
          helm template avapigw helm/avapigw | kubectl apply --dry-run=client -f -
          echo "Kubernetes manifest validation successful!"

      - name: Validate Kubernetes manifests with operator
        run: |
          echo "==> Validating generated Kubernetes manifests with operator..."
          helm template avapigw helm/avapigw --set operator.enabled=true --set operator.webhook.enabled=false | kubectl apply --dry-run=client -f -
          echo "Kubernetes manifest validation with operator successful!"

      - name: Lint monitoring charts
        run: |
          echo "==> Linting test monitoring charts..."
          helm lint test/monitoring/otel-collector
          helm lint test/monitoring/vmagent

      - name: Validate monitoring chart templates
        run: |
          echo "==> Validating monitoring chart templates..."
          helm template otel-collector test/monitoring/otel-collector > /dev/null
          helm template vmagent test/monitoring/vmagent > /dev/null
          echo "Monitoring chart template validation successful!"

      - name: Dry-run install monitoring charts
        run: |
          echo "==> Running Helm dry-run for monitoring charts..."
          helm install --dry-run --debug otel-collector test/monitoring/otel-collector
          helm install --dry-run --debug vmagent test/monitoring/vmagent

      - name: Validate monitoring chart Kubernetes manifests
        run: |
          echo "==> Validating monitoring chart Kubernetes manifests..."
          helm template otel-collector test/monitoring/otel-collector | kubectl apply --dry-run=client -f -
          helm template vmagent test/monitoring/vmagent | kubectl apply --dry-run=client -f -
          echo "Monitoring chart Kubernetes manifest validation successful!"

  # ===========================================================================
  # Helm Chart Install Test (TAG - Full Install)
  # ===========================================================================

  helm-install-test:
    name: Helm Chart Install Test (TAG)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4
        with:
          version: 'v3.14.0'

      - name: Create kind cluster
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0
        with:
          cluster_name: helm-install-test
          wait: 120s

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build Docker image for testing
        run: |
          echo "==> Building Docker image for Helm install test..."
          docker build -f Dockerfile.gateway -t avapigw:helm-test .

      - name: Load image into kind cluster
        run: |
          echo "==> Loading Docker image into kind cluster..."
          kind load docker-image avapigw:helm-test --name helm-install-test

      - name: Create test namespace
        run: |
          kubectl create namespace avapigw-test

      - name: Helm install
        run: |
          echo "==> Installing Helm chart..."
          helm install avapigw helm/avapigw \
            --namespace avapigw-test \
            --set image.repository=avapigw \
            --set image.tag=helm-test \
            --set image.pullPolicy=Never \
            --wait \
            --timeout 5m

      - name: Install monitoring charts
        run: |
          echo "==> Installing monitoring charts..."
          helm install otel-collector test/monitoring/otel-collector \
            --namespace avapigw-test \
            --wait \
            --timeout 3m
          helm install vmagent test/monitoring/vmagent \
            --namespace avapigw-test \
            --wait \
            --timeout 3m
          echo "Monitoring charts installed successfully!"

      - name: Verify deployment
        run: |
          echo "==> Verifying deployment..."
          kubectl get all -n avapigw-test
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=avapigw -n avapigw-test --timeout=120s
          echo "Deployment verification successful!"

      - name: Check pod logs
        run: |
          echo "==> Checking pod logs..."
          kubectl logs -n avapigw-test -l app.kubernetes.io/name=avapigw --tail=50

      - name: Test health endpoint
        run: |
          echo "==> Testing health endpoint..."
          kubectl port-forward -n avapigw-test svc/avapigw 9090:9090 &
          sleep 5
          curl -sf http://localhost:9090/health || (echo "Health check failed" && exit 1)
          echo "Health endpoint test successful!"

      - name: Helm upgrade test
        run: |
          echo "==> Testing Helm upgrade..."
          helm upgrade avapigw helm/avapigw \
            --namespace avapigw-test \
            --set image.repository=avapigw \
            --set image.tag=helm-test \
            --set image.pullPolicy=Never \
            --set replicaCount=2 \
            --wait \
            --timeout 5m
          kubectl get pods -n avapigw-test
          echo "Helm upgrade test successful!"

      - name: Helm uninstall test
        run: |
          echo "==> Testing Helm uninstall..."
          helm uninstall avapigw --namespace avapigw-test
          kubectl delete namespace avapigw-test --wait=false
          echo "Helm uninstall test successful!"
