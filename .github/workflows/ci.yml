  # ================================
  # Tag-only Jobs: Build & Release
  # ================================

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p bin
          # Linux amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-linux-amd64 \
            ./cmd/gateway
          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-linux-arm64 \
            ./cmd/gateway
          # Darwin arm64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-darwin-arm64 \
            ./cmd/gateway
          # Darwin amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-darwin-amd64 \
            ./cmd/gateway

      - name: Create checksums
        run: |
          cd bin
          sha256sum ${{ env.BINARY_NAME }}-linux-amd64 > ${{ env.BINARY_NAME }}-linux-amd64.sha256
          sha256sum ${{ env.BINARY_NAME }}-linux-arm64 > ${{ env.BINARY_NAME }}-linux-arm64.sha256
          sha256sum ${{ env.BINARY_NAME }}-darwin-arm64 > ${{ env.BINARY_NAME }}-darwin-arm64.sha256
          sha256sum ${{ env.BINARY_NAME }}-darwin-amd64 > ${{ env.BINARY_NAME }}-darwin-amd64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            bin/${{ env.BINARY_NAME }}-linux-amd64
            bin/${{ env.BINARY_NAME }}-linux-amd64.sha256
            bin/${{ env.BINARY_NAME }}-linux-arm64
            bin/${{ env.BINARY_NAME }}-linux-arm64.sha256
            bin/${{ env.BINARY_NAME }}-darwin-arm64
            bin/${{ env.BINARY_NAME }}-darwin-arm64.sha256
            bin/${{ env.BINARY_NAME }}-darwin-amd64
            bin/${{ env.BINARY_NAME }}-darwin-amd64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-binaries
          path: bin/${{ env.BINARY_NAME }}-*
          retention-days: 30

  build-release-operator:
