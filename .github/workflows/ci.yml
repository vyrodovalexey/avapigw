name: CI

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

# Concurrency control - cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.7'
  GOLANGCI_LINT_VERSION: 'v2.8.0'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}
  DOCKER_IMAGE_OPERATOR: ghcr.io/${{ github.repository }}-operator
  BINARY_NAME: gateway

jobs:
  # ===========================================================================
  # Parallel Jobs: Lint, Vulnerability Check, Unit Tests, Functional Tests
  # ===========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/unit.out -covermode=atomic ./internal/... ./cmd/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit.out
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-unit
          path: coverage/unit.out
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests with coverage
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/functional.out -covermode=atomic -tags=functional ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/functional.out
          flags: functional
          name: functional-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-functional
          path: coverage/functional.out
          retention-days: 7

  # ===========================================================================
  # Grafana Dashboard Tests (parallel with integration tests)
  # ===========================================================================

  grafana-dashboard-tests:
    name: Grafana Dashboard Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    services:
      victoriametrics:
        image: victoriametrics/victoria-metrics:v1.108.1
        ports:
          - 8428:8428
      grafana:
        image: grafana/grafana:11.5.2
        ports:
          - 3000:3000
        env:
          GF_SECURITY_ADMIN_USER: admin
          GF_SECURITY_ADMIN_PASSWORD: admin
          GF_AUTH_ANONYMOUS_ENABLED: "true"
          GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
          GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Wait for Grafana to be ready
        run: |
          echo "Waiting for Grafana..."
          for i in {1..30}; do
            if curl -sf -u admin:admin http://127.0.0.1:3000/api/health; then
              echo ""
              echo "Grafana is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Grafana..."
            sleep 2
          done

      - name: Validate dashboard JSON syntax
        run: |
          echo "==> Validating dashboard JSON syntax..."
          for file in monitoring/grafana/*.json; do
            if jq empty "$file" 2>/dev/null; then
              echo "  ✓ $(basename "$file"): valid JSON"
            else
              echo "  ✗ $(basename "$file"): invalid JSON"
              exit 1
            fi
          done

      - name: Publish dashboards and validate
        run: |
          chmod +x test/monitoring/scripts/publish-dashboards.sh
          ./test/monitoring/scripts/publish-dashboards.sh \
            http://127.0.0.1:3000 admin admin

  # ===========================================================================
  # Integration and E2E Tests (with backend services)
  # ===========================================================================

  integration-tests:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    services:
      # Redis for caching and rate limiting
      redis:
        image: bitnami/redis:latest
        env:
          REDIS_PASSWORD: password
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -a password ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      # Vault for secrets management and PKI
      vault:
        image: hashicorp/vault:1.17
        ports:
          - 8200:8200
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      # HTTP REST API backends
      backend1:
        image: ghcr.io/vyrodovalexey/restapi-example:e9416f5
        ports:
          - 8801:8080
        env:
          APP_SERVER_PORT: 8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      backend2:
        image: ghcr.io/vyrodovalexey/restapi-example:e9416f5
        ports:
          - 8802:8080
        env:
          APP_SERVER_PORT: 8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      # gRPC backends (health check via TCP port since grpcurl not available in container)
      grpc-backend1:
        image: ghcr.io/vyrodovalexey/grpc-example:21f4570
        ports:
          - 8803:8080
        env:
          GRPC_PORT: 8080
          LOG_LEVEL: debug
          SHUTDOWN_TIMEOUT: 60s

      grpc-backend2:
        image: ghcr.io/vyrodovalexey/grpc-example:21f4570
        ports:
          - 8804:8080
        env:
          GRPC_PORT: 8080
          LOG_LEVEL: debug
          SHUTDOWN_TIMEOUT: 60s

      # Redis Sentinel setup for sentinel integration tests
      redis-master:
        image: bitnami/redis:latest
        env:
          REDIS_REPLICATION_MODE: master
          REDIS_PASSWORD: password
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli -a password ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

      redis-replica:
        image: bitnami/redis:latest
        env:
          REDIS_REPLICATION_MODE: slave
          REDIS_MASTER_HOST: redis-master
          REDIS_MASTER_PORT_NUMBER: 6379
          REDIS_MASTER_PASSWORD: password
          REDIS_PASSWORD: password

      redis-sentinel-1:
        image: bitnami/redis-sentinel:latest
        env:
          REDIS_SENTINEL_DOWN_AFTER_MILLISECONDS: 5000
          REDIS_SENTINEL_FAILOVER_TIMEOUT: 10000
          REDIS_SENTINEL_QUORUM: 2
          REDIS_MASTER_HOST: redis-master
          REDIS_MASTER_PORT_NUMBER: 6379
          REDIS_MASTER_PASSWORD: password
          REDIS_MASTER_SET: mymaster
        ports:
          - 26379:26379

      redis-sentinel-2:
        image: bitnami/redis-sentinel:latest
        env:
          REDIS_SENTINEL_DOWN_AFTER_MILLISECONDS: 5000
          REDIS_SENTINEL_FAILOVER_TIMEOUT: 10000
          REDIS_SENTINEL_QUORUM: 2
          REDIS_MASTER_HOST: redis-master
          REDIS_MASTER_PORT_NUMBER: 6379
          REDIS_MASTER_PASSWORD: password
          REDIS_MASTER_SET: mymaster
        ports:
          - 26380:26379

      redis-sentinel-3:
        image: bitnami/redis-sentinel:latest
        env:
          REDIS_SENTINEL_DOWN_AFTER_MILLISECONDS: 5000
          REDIS_SENTINEL_FAILOVER_TIMEOUT: 10000
          REDIS_SENTINEL_QUORUM: 2
          REDIS_MASTER_HOST: redis-master
          REDIS_MASTER_PORT_NUMBER: 6379
          REDIS_MASTER_PASSWORD: password
          REDIS_MASTER_SET: mymaster
        ports:
          - 26381:26379

      # Keycloak DB
      keycloakdb:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password

      keycloak:
        image: vyrodovalexey/keycloak-test:26.5
        env:
          KC_DB: postgres
          KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
          KC_DB_USERNAME: keycloak
          KC_DB_PASSWORD: password
          KC_HOSTNAME: 127.0.0.1
          KC_HTTP_PORT: 8090
          KC_HOSTNAME_STRICT: "false"
          KC_HOSTNAME_STRICT_HTTPS: "false"
          KC_LOG_LEVEL: info
          KC_METRICS_ENABLED: "true"
          KC_HEALTH_ENABLED: "true"
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8090:8090
          - 8091:9000


    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2


      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true


      - name: Install grpcurl
        run: |
          echo "Installing grpcurl for gRPC health checks..."
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.9.1/grpcurl_1.9.1_linux_x86_64.tar.gz | tar -xz -C /usr/local/bin grpcurl
          chmod +x /usr/local/bin/grpcurl

      - name: Wait for services to be ready
        run: |
          echo "Waiting for all services to be ready..."
                  
          # Wait for Vault
          echo "Checking Vault..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8200/v1/sys/health | grep -q '"initialized":true'; then
              echo "Vault is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Vault..."
            sleep 2
          done
          
          # Wait for HTTP backends
          echo "Checking HTTP backends..."
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8801/health && curl -sf http://127.0.0.1:8802/health; then
              echo "HTTP backends are ready!"
              break
            fi
            echo "Attempt $i: Waiting for HTTP backends..."
            sleep 2
          done
          
          # Wait for gRPC backends
          echo "Checking gRPC backends..."
          for i in {1..30}; do
            if grpcurl -plaintext 127.0.0.1:8803 list >/dev/null 2>&1 && grpcurl -plaintext 127.0.0.1:8804 list >/dev/null 2>&1; then
              echo "gRPC backends are ready!"
              break
            fi
            echo "Attempt $i: Waiting for gRPC backends..."
            sleep 2
          done
          
          # Wait for Keycloak
          echo "Checking Keycloak..."
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:8091/health/ready; then
              echo "Keycloak is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Keycloak..."
            sleep 5
          done
          
          # Wait for Redis Sentinel
          echo "Checking Redis Sentinel..."
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -p 26379 ping 2>/dev/null | grep -q PONG; then
              echo "Redis Sentinel is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Redis Sentinel..."
            sleep 2
          done
          
          # Final checks
          echo "Running final health checks..."
          curl -s http://127.0.0.1:8200/v1/sys/health | grep -q '"initialized":true' || (echo "Vault not ready" && exit 1)
          curl -sf http://127.0.0.1:8801/health || (echo "HTTP Backend 1 not ready" && exit 1)
          curl -sf http://127.0.0.1:8802/health || (echo "HTTP Backend 2 not ready" && exit 1)
          grpcurl -plaintext 127.0.0.1:8803 list || (echo "gRPC Backend 1 not ready" && exit 1)
          grpcurl -plaintext 127.0.0.1:8804 list || (echo "gRPC Backend 2 not ready" && exit 1)
          curl -sf http://127.0.0.1:8091/health/ready || (echo "Keycloak not ready" && exit 1)
          redis-cli -h 127.0.0.1 -p 26379 ping 2>/dev/null | grep -q PONG || echo "Warning: Redis Sentinel not ready (tests may skip sentinel tests)"
          echo "All services are ready!"

      - name: Setup Vault for Testing
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: myroot
        run: |
          # Enable PKI secrets engine
          echo "Enabling PKI secrets engine..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/pki \
            -d '{"type":"pki"}'
          
          # Configure PKI max lease TTL
          echo "Configuring PKI max lease TTL..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/pki/tune \
            -d '{"max_lease_ttl":"87600h"}'
          
          # Generate root CA
          echo "Generating root CA..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/root/generate/internal \
            -d '{"common_name":"Test Root CA","ttl":"87600h"}'
          
          # Create PKI role
          echo "Creating PKI role..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/roles/test-role \
            -d '{"allowed_domains":"localhost,*.local,*.test","allow_subdomains":true,"allow_localhost":true,"max_ttl":"72h"}'
          
          # Enable KV v2 secrets engine (note: in dev mode, 'secret/' is already enabled as KV v2)
          # We'll create a test secret to verify it works
          echo "Creating test secret in KV store..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/secret/data/test \
            -d '{"data":{"key":"value"}}'
          
          # Verify PKI setup
          echo "Verifying PKI setup..."
          curl -s -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/roles/test-role | grep -q "test-role" && echo "PKI role verified"
          
          # Enable Transit for JWT signing
          echo "Enabling Transit secrets engine..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/transit \
            -d '{"type":"transit"}'
          
          # Create JWT signing key
          echo "Creating JWT signing key..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/transit/keys/jwt-signing \
            -d '{"type":"rsa-2048"}'
          
          # Store API keys for testing
          echo "Storing test API keys..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/secret/data/api-keys/test-key \
            -d '{"data":{"key":"test-api-key-12345","scopes":"read,write","enabled":true}}'
          
          echo "Vault setup complete!"

      - name: Setup Keycloak for Testing
        env:
          KEYCLOAK_ADDR: http://127.0.0.1:8090
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:8091/health/ready; then
              echo "Keycloak is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Keycloak..."
            sleep 5
          done
          
          # Get admin token (with X-Forwarded-Proto for Keycloak 24+ SSL requirement)
          echo "Getting admin token..."
          ADMIN_TOKEN=$(curl -s -X POST "http://127.0.0.1:8090/realms/master/protocol/openid-connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -H "X-Forwarded-Proto: https" \
            -d "username=admin" \
            -d "password=admin" \
            -d "grant_type=password" \
            -d "client_id=admin-cli" | jq -r '.access_token')
          
          if [ -z "$ADMIN_TOKEN" ] || [ "$ADMIN_TOKEN" = "null" ]; then
            echo "Failed to get admin token"
            exit 1
          fi
          
          # Create test realm with sslRequired=none
          echo "Creating test realm..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -H "X-Forwarded-Proto: https" \
            -d '{"realm": "gateway-test", "enabled": true, "sslRequired": "none"}'
          
          # Create client
          echo "Creating gateway client..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms/gateway-test/clients" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -H "X-Forwarded-Proto: https" \
            -d '{
              "clientId": "gateway",
              "enabled": true,
              "publicClient": false,
              "secret": "gateway-secret",
              "directAccessGrantsEnabled": true,
              "standardFlowEnabled": true,
              "serviceAccountsEnabled": true
            }'
          
          # Function to create or update user
          create_or_update_user() {
            local username=$1
            local password=$2
            
            echo "Setting up user: $username..."
            
            # Try to create user first
            CREATE_RESULT=$(curl -s -w "%{http_code}" -o /tmp/create_response.txt -X POST "http://127.0.0.1:8090/admin/realms/gateway-test/users" \
              -H "Authorization: Bearer $ADMIN_TOKEN" \
              -H "Content-Type: application/json" \
              -H "X-Forwarded-Proto: https" \
              -d "{
                \"username\": \"$username\",
                \"enabled\": true,
                \"emailVerified\": true,
                \"email\": \"${username}@test.local\",
                \"firstName\": \"$username\",
                \"lastName\": \"TestUser\",
                \"requiredActions\": [],
                \"credentials\": [{\"type\": \"password\", \"value\": \"$password\", \"temporary\": false}]
              }")
            
            if [ "$CREATE_RESULT" = "201" ]; then
              echo "User $username created successfully"
              return 0
            fi
            
            # User exists (409), need to update it
            if [ "$CREATE_RESULT" = "409" ]; then
              echo "User $username already exists, updating..."
              
              # Get user ID
              USER_ID=$(curl -s "http://127.0.0.1:8090/admin/realms/gateway-test/users?username=$username" \
                -H "Authorization: Bearer $ADMIN_TOKEN" \
                -H "X-Forwarded-Proto: https" | jq -r '.[0].id')
              
              if [ -z "$USER_ID" ] || [ "$USER_ID" = "null" ]; then
                echo "Failed to get user ID for $username"
                return 1
              fi
              
              # Update user to clear required actions and ensure enabled
              curl -s -X PUT "http://127.0.0.1:8090/admin/realms/gateway-test/users/$USER_ID" \
                -H "Authorization: Bearer $ADMIN_TOKEN" \
                -H "Content-Type: application/json" \
                -H "X-Forwarded-Proto: https" \
                -d "{
                  \"enabled\": true,
                  \"emailVerified\": true,
                  \"requiredActions\": []
                }"
              
              # Reset password
              curl -s -X PUT "http://127.0.0.1:8090/admin/realms/gateway-test/users/$USER_ID/reset-password" \
                -H "Authorization: Bearer $ADMIN_TOKEN" \
                -H "Content-Type: application/json" \
                -H "X-Forwarded-Proto: https" \
                -d "{\"type\": \"password\", \"value\": \"$password\", \"temporary\": false}"
              
              echo "User $username updated successfully"
              return 0
            fi
            
            echo "Failed to create user $username: HTTP $CREATE_RESULT"
            cat /tmp/create_response.txt
            return 1
          }
          
          # Create or update test users
          create_or_update_user "testuser" "testpass"
          create_or_update_user "adminuser" "adminpass"
          create_or_update_user "reader" "readerpass"
          
          echo "Keycloak setup complete!"

      - name: Run integration tests (includes WebSocket integration tests)
        env:
          TEST_REDIS_URL: redis://default:password@127.0.0.1:6379
          TEST_VAULT_ADDR: http://127.0.0.1:8200
          TEST_VAULT_TOKEN: myroot
          TEST_KEYCLOAK_ADDR: http://127.0.0.1:8090
          TEST_KEYCLOAK_REALM: gateway-test
          TEST_KEYCLOAK_CLIENT_ID: gateway
          TEST_KEYCLOAK_CLIENT_SECRET: gateway-secret
          TEST_BACKEND1_URL: http://127.0.0.1:8801
          TEST_BACKEND2_URL: http://127.0.0.1:8802
          TEST_GRPC_BACKEND1_URL: 127.0.0.1:8803
          TEST_GRPC_BACKEND2_URL: 127.0.0.1:8804
          TEST_REDIS_SENTINEL_ADDRS: 127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381
          TEST_REDIS_SENTINEL_MASTER_NAME: mymaster
          TEST_REDIS_MASTER_PASSWORD: password
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/integration.out -covermode=atomic -tags=integration -v -timeout 10m ./test/integration/...

      - name: Run e2e tests (includes WebSocket e2e tests)
        env:
          TEST_REDIS_URL: redis://default:password@127.0.0.1:6379
          TEST_VAULT_ADDR: http://127.0.0.1:8200
