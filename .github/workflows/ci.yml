name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    tags:
      - 'v*'

# Concurrency control - cancel in-progress runs for the same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'
  GOLANGCI_LINT_VERSION: 'v2.7.2'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}
  BINARY_NAME: gateway

jobs:
  # ===========================================================================
  # Parallel Jobs: Lint, Vulnerability Check, Unit Tests, Functional Tests
  # ===========================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@9fae48acfc02a90574d7c304a1758ef9895495fa # v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/unit.out -covermode=atomic ./internal/... ./cmd/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit.out
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-unit
          path: coverage/unit.out
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run functional tests with coverage
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/functional.out -covermode=atomic -tags=functional ./test/functional/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/functional.out
          flags: functional
          name: functional-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-functional
          path: coverage/functional.out
          retention-days: 7

  # ===========================================================================
  # Integration and E2E Tests (with backend services)
  # ===========================================================================

  integration-tests:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    services:
      # Redis for caching and rate limiting
      redis:
        image: bitnami/redis:latest
        env:
          REDIS_PASSWORD: password
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -a password ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      # Vault for secrets management and PKI
      vault:
        image: vault:1.13.3
        ports:
          - 8200:8200
        env:
          VAULT_DEV_ROOT_TOKEN_ID: myroot
          VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
        options: >-
          --cap-add=IPC_LOCK
          --health-cmd "wget -q --spider http://127.0.0.1:8200/v1/sys/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      # HTTP REST API backends
      backend1:
        image: ghcr.io/vyrodovalexey/restapi-example:e9416f5
        ports:
          - 8801:8080
        env:
          APP_SERVER_PORT: 8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      backend2:
        image: ghcr.io/vyrodovalexey/restapi-example:e9416f5
        ports:
          - 8802:8080
        env:
          APP_SERVER_PORT: 8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
      # gRPC backends (health check via TCP port since grpcurl not available in container)
      grpc-backend1:
        image: ghcr.io/vyrodovalexey/grpc-example:latest
        ports:
          - 8803:8080
        env:
          GRPC_PORT: 8080
          LOG_LEVEL: debug
          SHUTDOWN_TIMEOUT: 60s

      grpc-backend2:
        image: ghcr.io/vyrodovalexey/grpc-example:latest
        ports:
          - 8804:8080
        env:
          GRPC_PORT: 8080
          LOG_LEVEL: debug
          SHUTDOWN_TIMEOUT: 60s

      # Keycloak DB
      keycloakdb:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: keycloak
          POSTGRES_USER: keycloak
          POSTGRES_PASSWORD: password

      keycloak:
        image: vyrodovalexey/keycloak-test:26.5
        env:
          KC_DB: postgres
          KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
          KC_DB_USERNAME: keycloak
          KC_DB_PASSWORD: password
          KC_HOSTNAME: 127.0.0.1
          KC_HTTP_PORT: 8090
          KC_HOSTNAME_STRICT: "false"
          KC_HOSTNAME_STRICT_HTTPS: "false"
          KC_LOG_LEVEL: info
          KC_METRICS_ENABLED: "true"
          KC_HEALTH_ENABLED: "true"
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
        ports:
          - 8090:8090
          - 8091:9000



    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4


      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true


      - name: Install grpcurl
        run: |
          echo "Installing grpcurl for gRPC health checks..."
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.9.1/grpcurl_1.9.1_linux_x86_64.tar.gz | tar -xz -C /usr/local/bin grpcurl
          chmod +x /usr/local/bin/grpcurl

      - name: Wait for services to be ready
        run: |
          echo "Waiting for all services to be ready..."
          
          # Wait for Redis
          echo "Checking Redis..."
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -a password ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Redis..."
            sleep 2
          done
          
          # Wait for Vault
          echo "Checking Vault..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8200/v1/sys/health | grep -q '"initialized":true'; then
              echo "Vault is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Vault..."
            sleep 2
          done
          
          # Wait for HTTP backends
          echo "Checking HTTP backends..."
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8801/health && curl -sf http://127.0.0.1:8802/health; then
              echo "HTTP backends are ready!"
              break
            fi
            echo "Attempt $i: Waiting for HTTP backends..."
            sleep 2
          done
          
          # Wait for gRPC backends
          echo "Checking gRPC backends..."
          for i in {1..30}; do
            if grpcurl -plaintext 127.0.0.1:8803 list >/dev/null 2>&1 && grpcurl -plaintext 127.0.0.1:8804 list >/dev/null 2>&1; then
              echo "gRPC backends are ready!"
              break
            fi
            echo "Attempt $i: Waiting for gRPC backends..."
            sleep 2
          done
          
          # Wait for Keycloak
          echo "Checking Keycloak..."
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:8091/health/ready; then
              echo "Keycloak is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Keycloak..."
            sleep 5
          done
          
          # Final checks
          echo "Running final health checks..."
          redis-cli -h 127.0.0.1 -a password ping || (echo "Redis not ready" && exit 1)
          curl -s http://127.0.0.1:8200/v1/sys/health | grep -q '"initialized":true' || (echo "Vault not ready" && exit 1)
          curl -sf http://127.0.0.1:8801/health || (echo "HTTP Backend 1 not ready" && exit 1)
          curl -sf http://127.0.0.1:8802/health || (echo "HTTP Backend 2 not ready" && exit 1)
          grpcurl -plaintext 127.0.0.1:8803 list || (echo "gRPC Backend 1 not ready" && exit 1)
          grpcurl -plaintext 127.0.0.1:8804 list || (echo "gRPC Backend 2 not ready" && exit 1)
          curl -sf http://127.0.0.1:8091/health/ready || (echo "Keycloak not ready" && exit 1)
          echo "All services are ready!"

      - name: Setup Vault for Testing
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: myroot
        run: |
          # Enable PKI secrets engine
          echo "Enabling PKI secrets engine..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/pki \
            -d '{"type":"pki"}'
          
          # Configure PKI max lease TTL
          echo "Configuring PKI max lease TTL..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/pki/tune \
            -d '{"max_lease_ttl":"87600h"}'
          
          # Generate root CA
          echo "Generating root CA..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/root/generate/internal \
            -d '{"common_name":"Test Root CA","ttl":"87600h"}'
          
          # Create PKI role
          echo "Creating PKI role..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/roles/test-role \
            -d '{"allowed_domains":"localhost,*.local,*.test","allow_subdomains":true,"allow_localhost":true,"max_ttl":"72h"}'
          
          # Enable KV v2 secrets engine (note: in dev mode, 'secret/' is already enabled as KV v2)
          # We'll create a test secret to verify it works
          echo "Creating test secret in KV store..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/secret/data/test \
            -d '{"data":{"key":"value"}}'
          
          # Verify PKI setup
          echo "Verifying PKI setup..."
          curl -s -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/pki/roles/test-role | grep -q "test-role" && echo "PKI role verified"
          
          # Enable Transit for JWT signing
          echo "Enabling Transit secrets engine..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/sys/mounts/transit \
            -d '{"type":"transit"}'
          
          # Create JWT signing key
          echo "Creating JWT signing key..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/transit/keys/jwt-signing \
            -d '{"type":"rsa-2048"}'
          
          # Store API keys for testing
          echo "Storing test API keys..."
          curl -s -X POST -H "X-Vault-Token: myroot" \
            http://127.0.0.1:8200/v1/secret/data/api-keys/test-key \
            -d '{"data":{"key":"test-api-key-12345","scopes":"read,write","enabled":true}}'
          
          echo "Vault setup complete!"

      - name: Setup Keycloak for Testing
        env:
          KEYCLOAK_ADDR: http://127.0.0.1:8090
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:8090/health/ready; then
              echo "Keycloak is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Keycloak..."
            sleep 5
          done
          
          # Get admin token
          echo "Getting admin token..."
          ADMIN_TOKEN=$(curl -s -X POST "http://127.0.0.1:8090/realms/master/protocol/openid-connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=admin" \
            -d "password=admin" \
            -d "grant_type=password" \
            -d "client_id=admin-cli" | jq -r '.access_token')
          
          if [ -z "$ADMIN_TOKEN" ] || [ "$ADMIN_TOKEN" = "null" ]; then
            echo "Failed to get admin token"
            exit 1
          fi
          
          # Create test realm
          echo "Creating test realm..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"realm": "gateway-test", "enabled": true}'
          
          # Create client
          echo "Creating gateway client..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms/gateway-test/clients" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "clientId": "gateway",
              "enabled": true,
              "publicClient": false,
              "secret": "gateway-secret",
              "directAccessGrantsEnabled": true,
              "standardFlowEnabled": true,
              "serviceAccountsEnabled": true
            }'
          
          # Create test user
          echo "Creating test user..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms/gateway-test/users" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "testuser",
              "enabled": true,
              "emailVerified": true,
              "credentials": [{"type": "password", "value": "testpass", "temporary": false}]
            }'
          
          # Create admin user
          echo "Creating admin user..."
          curl -s -X POST "http://127.0.0.1:8090/admin/realms/gateway-test/users" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "username": "adminuser",
              "enabled": true,
              "emailVerified": true,
              "credentials": [{"type": "password", "value": "adminpass", "temporary": false}]
            }'
          
          echo "Keycloak setup complete!"

      - name: Run integration tests
        env:
          TEST_REDIS_URL: redis://default:password@127.0.0.1:6379
          TEST_VAULT_ADDR: http://127.0.0.1:8200
          TEST_VAULT_TOKEN: myroot
          TEST_KEYCLOAK_ADDR: http://127.0.0.1:8090
          TEST_KEYCLOAK_REALM: gateway-test
          TEST_KEYCLOAK_CLIENT_ID: gateway
          TEST_KEYCLOAK_CLIENT_SECRET: gateway-secret
          TEST_BACKEND1_URL: http://127.0.0.1:8801
          TEST_BACKEND2_URL: http://127.0.0.1:8802
          TEST_GRPC_BACKEND1_URL: 127.0.0.1:8803
          TEST_GRPC_BACKEND2_URL: 127.0.0.1:8804
        run: |
          mkdir -p coverage
          go test -race -coverprofile=coverage/integration.out -covermode=atomic -tags=integration -v -timeout 10m ./test/integration/...

      - name: Run e2e tests
        env:
          TEST_REDIS_URL: redis://default:password@127.0.0.1:6379
          TEST_VAULT_ADDR: http://127.0.0.1:8200
          TEST_VAULT_TOKEN: myroot
          TEST_KEYCLOAK_ADDR: http://127.0.0.1:8090
          TEST_KEYCLOAK_REALM: gateway-test
          TEST_KEYCLOAK_CLIENT_ID: gateway
          TEST_KEYCLOAK_CLIENT_SECRET: gateway-secret
          TEST_BACKEND1_URL: http://127.0.0.1:8801
          TEST_BACKEND2_URL: http://127.0.0.1:8802
          TEST_GRPC_BACKEND1_URL: 127.0.0.1:8803
          TEST_GRPC_BACKEND2_URL: 127.0.0.1:8804
        run: |
          go test -race -coverprofile=coverage/e2e.out -covermode=atomic -tags=e2e -v -timeout 15m ./test/e2e/...

      - name: Upload integration coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/integration.out,./coverage/e2e.out
          flags: integration,e2e
          name: integration-e2e-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-integration-e2e
          path: |
            coverage/integration.out
            coverage/e2e.out
          retention-days: 7

  # ===========================================================================
  # Sequential Jobs: SonarCloud, Build, Docker
  # ===========================================================================

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, govulncheck, unit-tests, functional-tests, integration-tests]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Download unit coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-unit
          path: coverage

      - name: Download functional coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-functional
          path: coverage

      - name: Download integration/e2e coverage
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-integration-e2e
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@02ef91109b2d589e757aefcfb2854c2783fd7b19 # v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.go.coverage.reportPaths=coverage/unit.out,coverage/functional.out,coverage/integration.out,coverage/e2e.out
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/test/**
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go,**/test/**

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [sonarcloud]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build

      - name: Verify binary
        run: |
          ./bin/${{ env.BINARY_NAME }} -version || true
          ls -la ./bin/

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: gateway-binary
          path: bin/${{ env.BINARY_NAME }}
          retention-days: 7

  docker-build-pr:
    name: Docker Build (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Tag-only Jobs: Build & Release
  # ================================

  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p bin
          # Linux amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-linux-amd64 \
            ./cmd/gateway
          # Linux arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-linux-arm64 \
            ./cmd/gateway
          # Darwin arm64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-darwin-arm64 \
            ./cmd/gateway
          # Darwin amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.buildTime=$(date -u '+%Y-%m-%d_%H:%M:%S') -X main.gitCommit=${{ github.sha }}" \
            -trimpath \
            -o bin/${{ env.BINARY_NAME }}-darwin-amd64 \
            ./cmd/gateway

      - name: Create checksums
        run: |
          cd bin
          sha256sum ${{ env.BINARY_NAME }}-linux-amd64 > ${{ env.BINARY_NAME }}-linux-amd64.sha256
          sha256sum ${{ env.BINARY_NAME }}-linux-arm64 > ${{ env.BINARY_NAME }}-linux-arm64.sha256
          sha256sum ${{ env.BINARY_NAME }}-darwin-arm64 > ${{ env.BINARY_NAME }}-darwin-arm64.sha256
          sha256sum ${{ env.BINARY_NAME }}-darwin-amd64 > ${{ env.BINARY_NAME }}-darwin-amd64.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            bin/${{ env.BINARY_NAME }}-linux-amd64
            bin/${{ env.BINARY_NAME }}-linux-amd64.sha256
            bin/${{ env.BINARY_NAME }}-linux-arm64
            bin/${{ env.BINARY_NAME }}-linux-arm64.sha256
            bin/${{ env.BINARY_NAME }}-darwin-arm64
            bin/${{ env.BINARY_NAME }}-darwin-arm64.sha256
            bin/${{ env.BINARY_NAME }}-darwin-amd64
            bin/${{ env.BINARY_NAME }}-darwin-amd64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: release-binaries
          path: bin/${{ env.BINARY_NAME }}-*
          retention-days: 30

  # ===========================================================================
  # Tag-only Jobs: Docker Build & Push, Trivy Scan
  # ===========================================================================

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [sonarcloud]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee # v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}
          artifact-name: sbom-${{ steps.meta.outputs.version }}.spdx.json
          output-file: ./sbom.spdx.json
          upload-release-assets: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: ./sbom.spdx.json
          retention-days: 90

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [docker-build-push]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@38e701f46e33fb233075bf4238cb1e5d68e429e4 # v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-push.outputs.image-tag }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30
